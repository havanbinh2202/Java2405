<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/menu.css">
    <title>Document</title>
</head>
 
<body>
    <main class="container ">
        <div class="container">
            <div class="row">
                <div class="col-4 mb-5">
 
                </div>
 
            </div>
 
        </div>
 
        <div class="row" id="list-products">
        </div>
    </main>
 
    <script type="text/javascript">
        //lấy data trên URL
        const urlQuery = window.location.search;// lấy đc string sau domain
        const urlParams = new URLSearchParams(urlQuery);// chuyển string thành dang object param
        var dataId = urlParams.get("id");
        var url = `https://dummyjson.com/products/${dataId}`;
        var url2 = `https://dummyjson.com/products/category/${dataId}`;
        fetch(url2).then(function (result2) {
            console.log(result2); // In ra dữ liệu JSON để kiểm tra
            return result2.json();
        })
            .then(function (result2) {
                var shop = document.getElementById("list-products");
                console.log(result2);
                for (var item2 of result2.products) {
                    var item2_html =
                        `
                    <div class="col-3">
                <div class="card" style="width: 18rem;">
                <img src="${item2.thumbnail}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">${item2.title}</h5>
                <p class="card-text">${item2.description}</p>
                <a href="#" onclick="addToCart(${item2.id})" class="btn btn-primary">Add to cart</a>
                  <a href="/detail.html?id=${item2.id}" class="btn btn-primary">Detail</a>
                    </div>
                    </div>
               </div>`;
                    shop.innerHTML += item2_html;
                }
            }
            )
    </script>
</body>
 
</html>
