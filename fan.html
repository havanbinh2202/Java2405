<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div id="fan"></div>
    <button type="button" onclick="onFan()">ON</button>
    <button type="button" onclick="offFan()">OFF</button>
    <button type="button" onclick="onFan1()">1</button>
    <button type="button" onclick="onFan2()">2</button>
    <button type="button" onclick="onFan3()">3</button>
    <script type="text/javascript">
        var speed = 0;
        var rotation = 0;
        var f = setInterval(function(){
            var fan = document.getElementById("fan");
            fan.style.transform = `rotate(${rotation}deg)`;
            rotation += speed;
            // if(rotation == 360){
            //     rotation = 0;
            // }
        },10);

        function onFan(){
            speed = 20;
        }
        function offFan(){
            speed = 0;
        }
        function onFan1(){
            speed = 10;
        }
        function onFan2(){
            speed = 20;
        }
        function onFan3(){
            speed = 30;
        }
      ///  onFan()
    </script>
</body>
</html>
