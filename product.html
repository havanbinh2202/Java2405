<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 25%;
            background-color: #f8f9fa;
        }
        .content {
            width: 75%;
            padding: 20px;
        }
        .fruit-item {
            cursor: pointer;
        }
    </style>
</head>
<body>
    

    <div class="sidebar">
        <ul class="list-group" id="fruit-list">
            <!-- Danh sách trái cây sẽ được hiển thị ở đây -->
        </ul>
    </div>
    

    <div class="content">
        <h2 id="fruit-title">Chọn một loại trái cây</h2>
        <div id="fruit-images" class="row" >
            <!-- Hình ảnh sẽ được hiển thị ở đây -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
